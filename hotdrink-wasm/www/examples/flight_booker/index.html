<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Flight booker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <noscript>This page contains webassembly and javascript content, please enable javascript in your browser.</noscript>
  <script src="../../pkg/hotdrink_wasm.js"></script>
  <script>
    import("./index.js").catch(e => console.error(e));
  </script>

  <p>
    <label>Flight type</label><br>
    <select name="foo" id="flight_type">
      <option value="one-way-flight">One-way flight</option>
      <option value="two-way-flight">Two-way flight</option>
    </select>
  </p>

  <p>
    <label>Start date</label><br>
    <input id="start_date" type="date"></input>
  </p>
  <p>
    <label>Return date</label><br>
    <input id="return_date" type="date"></input>
  </p>
</body>

</html>
