  <p>
    An example of when adjustment of variable priorities is useful.
    Edit a, then d, and finally c.
    Without adjustments, the value of b will then be updated by m: a <span>&#8594;</span> b, since a has a very high
    priority.
    This means that an edit of c makes a write to b, and the data flow goes in the upstream.
  </p>

  b <input id="b"></input><br>
  _ <input id="placeholder" style="visibility:hidden"></input>
