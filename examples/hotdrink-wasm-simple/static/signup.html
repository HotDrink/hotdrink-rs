<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Signup</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <style>
    html {
      padding: 1%;
    }
  </style>
  <script src="./signup.js"></script>
</head>

<body>
  <noscript>This page contains webassembly and javascript content, please enable javascript in your browser.</noscript>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>

  <h1>Signup</h1>

  <div class="form-inline">
    <div class="row">
      <div class="col col-md-3">
        <label for="username">Username</label>
        <input class="form-control" id="username" placeholder="Username">
        <small id="username-help" class="text-danger"></small>
      </div>
      <div class="col col-md-3">
        <label for="email">Email</label>
        <input class="form-control" id="email" placeholder="Email">
        <small id="email-help" class="text-danger"></small>
      </div>
    </div>
    <div class="row">
      <div class="col col-md-3">
        <label for="password1">Password</label>
        <input class="form-control" type="password" id="password1" placeholder="Password">
        <small id="password1-help" class="text-danger"></small>
      </div>
      <div class="col col-md-3">
        <label for="password2">Repeat password</label>
        <input class="form-control" type="password" id="password2" placeholder="Password">
        <small id="password2-help" class="text-danger"></small>
      </div>
      <div class="col col-md-3">
        <small id="password-help" class="text-danger"></small>
      </div>
    </div>
    <div class="row">
      <div class="col col-md-6">
        <input type="checkbox" class="form-check-input" id="agree">
        I agree to the terms and conditions.
      </div>
      <div>
        <input type="submit" class="btn btn-lg btn-primary" value="Register" id="register">
        <small id="register-help" class="text-danger"></small>
      </div>
    </div>
  </div>
</body>

</html>
