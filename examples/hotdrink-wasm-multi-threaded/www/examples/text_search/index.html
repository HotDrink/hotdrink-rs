<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Text search</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <style>
    html {
      padding: 1%;
    }
  </style>

  <script src="../../pkg/hotdrink_wasm_multi_threaded.js"></script>
  <script>
    // Import asynchronously
    import("./index.js").catch(e => console.error(e));
  </script>
</head>

<body>
  <noscript>This page contains webassembly and javascript content, please enable javascript in your browser.</noscript>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>

  <h1>Text search</h1>
  <div class="col-sm-10">


    <div class="row">
      <div class="col-sm-5">
        <div class="md-form">
          <label for="input">Input text</label>
          <textarea id="input" class="md-textarea form-control" rows="10"></textarea>
        </div>
      </div>
      <div class="col-sm-5">
        <div class="md-form">
          <label for="output">Output text</label>
          <textarea id="output" class="md-textarea form-control" rows="10"></textarea>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-3">
        <label for="query">Query</label>
        <input id="query" class="form-control"></input>
      </div>
    </div>

  </div>
</body>

</html>
